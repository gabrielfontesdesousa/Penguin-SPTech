<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguin Logistics</title>
    <link rel="stylesheet" href="../../css/Register/style.css" />
    <link rel="stylesheet" href="../../css/reset.css">
    <script src="../../js/sessao.js"></script>
  </head>

  <body>
    <div class="main-container">
      <div class="container-form">
        <div class="sub-container-form">
          <div class="sub-container-form-2">
            <div class="container-form-labels">
              <h1>Cadastre sua conta</h1>
              <p>
                Insira seus dados para criar sua conta
              </p>
            </div>
            <div class="container-form-inputs">
              <section>
                <span>Email</span>
                <br>
                <input type="emal" placeholder="Ex: EmersonSheik@gmail.com" id="email_input" value="fontes@gmail.com"/>
              </section>
              <section>
                <span>Nome Completo</span>
                <br>
                <input type="emal" placeholder="Ex: Emerson Sheik da Silva" id="nome_input" value="fontes"/>
              </section>
              <section>
                <span>CPF ou CNPJ</span>
                <br>
                <input type="emal" placeholder="Ex: 549.345.930-90" id="cpfCnpj_input" value="12345678910"/>
              </section>
              <section>
                <span>Senha</span>
                <br>
                <input type="password" placeholder="********" id="senha_input" value="123456" />
              </section>
              <section>
                <span>Confirme sua senha</span>
                <br>
                <input type="password" placeholder="********" id="confirmacao_senha_input" value="123456"/>
                <br>
                <div id="cardErro" class="cardErro">
                    <span id="mensagem_erro">Deve ter mais de 8 caracteres</span>
                </div>
                <br>
              </section>
            </div>
            <div class="container-form-buttons">
              <button onclick="cadastrar()">Entrar</button>
              <span>Ainda não tem uma conta? <a href="">Criar</a></span>
            </div>
          </div>
        </div>
      </div>
      <div class="container-image">
        <div class="sub-container-image">
          <section class="navbar-image">
            <div class="logo-container">
              <img src="../../../assets/logo-navbar-login.svg" alt="" />
            </div>
            <div class="navbar-image-links">
              <ul>
                <li><a href="">Nosso produto</a></li>
                <li><a href="">Nossa história.</a></li>
              </ul>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
