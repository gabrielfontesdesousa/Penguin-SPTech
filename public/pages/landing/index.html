<!DOCTYPE html>
<html lang="en">
<head>

    <title>Penguin Logistics</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="main-container">
        <div class="container-image">
            <div class="sub-container-image">
                <div>
                    <div class="bar-infos">
                        <div class="sub-bar-image">
                            <img src="../../assets/logo-register.svg" alt="">
                        </div>
                        <div class="sub-bar-links">
                            <h3>Nosso produto</h3>
                            <h3>Cadastrar</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-form">
            <div class="container-form-register">
                <div class="sub-container-form-register">
                    <div class="container-labels">
                        <h3>Entre em sua conta</h3>
                        <p>Insira suas credenciais para entrar em sua conta</p>
                    </div>
                    <div class=""></div>
                </div>
            </div>
        </div>
    </div>

</html>
