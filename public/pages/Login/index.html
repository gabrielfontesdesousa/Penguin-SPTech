<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguin Logistics</title>
    <link rel="stylesheet" href="../../css/Login/style.css" />
    <link rel="stylesheet" href="../../css/reset.css">
  </head>

  <body>
    <div class="main-container">
      <div class="container-form">
        <div class="sub-container-form">
          <div class="sub-container-form-2">
            <div class="container-form-labels">
              <h1>Entre em sua conta</h1>
              <p>
                Insira suas credenciais para <br />
                entrar em sua conta.
              </p>
            </div>
            <div class="container-form-inputs">
              <section>
                <span>Email</span>
                <input type="emal" placeholder="Ex: EmersonSheik@gmail.com" />
              </section>
              <section>
                <span>Senha</span>
                <input type="password" placeholder="********" />
                <span>Deve ter mais de 8 caracteres</span>
              </section>
            </div>
            <div class="container-form-buttons">
              <a href=""><button>Entrar</button></a>
              <span>Ainda não tem uma conta? <a href="">Criar</a></span>
            </div>
          </div>
        </div>
      </div>
      <div class="container-image">
        <div class="sub-container-image">
          <section class="navbar-image">
            <div class="logo-container">
              <img src="../../../assets/logo-navbar-login.svg" alt="" />
            </div>
            <div class="navbar-image-links">
              <ul>
                <li><a href="">Nosso produto</a></li>
                <li><a href="">Nossa história.</a></li>
              </ul>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
