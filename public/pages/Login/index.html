<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguin Logistics</title>
    <link rel="stylesheet" href="../../css/Login/style.css" />
    <link rel="stylesheet" href="../../css/reset.css">
    <script src="../../js/sessao.js"></script>
  </head>

  <body>
    <div class="main-container">
      <div class="container-form">
        <div class="sub-container-form">
          <div class="sub-container-form-2">
            <div class="container-form-labels">
              <h1>Entre em sua conta</h1>
              <p>
                Insira suas credenciais para <br />
                entrar em sua conta.
              </p>
            </div>
            <div class="container-form-inputs">
              <section>
                <span>Email</span>
                <input type="emal" placeholder="Ex: EmersonSheik@gmail.com" id="email_input" />
              </section>
              <section>
                <span>Senha</span>
                <input type="password" placeholder="********" id="senha_input" >
                <div id="responseInput">
                    <span id="mensagem_erro" >Deve ter mais de 8 caracteres</span>
                </div>

              </section>
            </div>
            <div class="container-form-buttons">
              <a href=""><button onclick="entrar()">Entrar</button></a>
              <span>Ainda não tem uma conta? <a href="">Criar</a></span>
            </div>
          </div>
        </div>
      </div>
      <div class="container-image">
        <div class="sub-container-image">
          <section class="navbar-image">
            <div class="logo-container">
              <img src="../../assets/logo-navbar-login.svg" alt="" />
            </div>
            <div class="navbar-image-links">
              <ul>
                <li><a href="">Nosso produto</a></li>
                <li><a href="">Nossa história.</a></li>
              </ul>
            </div>
          </section>
        </div>
      </div>
    </div>
    <div id="div_aguardar" class="loading-div">
        <img src="../../assets/circle-loading.gif" id="loading-gif">
    </div>
  </body>
</html>
<script>
      function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            responseInput.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "/";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        responseInput.style.display = "none"
    }
</script>
