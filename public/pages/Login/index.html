<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguin Logistics</title>
    <link rel="stylesheet" href="../../css/Login/style.css" />
    <link rel="stylesheet" href="../../css/reset.css">
    <script src="../../js/Login/sessao.js"></script>
</head>

<body>
    <div class="main-container">
        <div class="container-form">
            <div class="sub-container-form">
                <div class="sub-container-form-2">
                    <div class="container-form-labels">
                        <h1>Entre em sua conta</h1>
                        <p>
                            Insira suas credenciais para <br />
                            entrar em sua conta.
                        </p>
                    </div>
                    <div class="container-form-inputs">
                        <section>
                            <span>Email</span>
                            <input type="emaIl" placeholder="Ex: EmersonSheik@gmail.com" id="email_input"
                                value="fontes@gmail.com" />
                        </section>
                        <section>
                            <span>Senha</span>
                            <input type="password" placeholder="********" id="senha_input" value="123456">
                            <div id="responseInput">
                                <span id="mensagem_erro">Deve ter mais de 8 caracteres</span>
                            </div>

                        </section>
                    </div>
                    <div class="container-form-buttons">
                        <button onclick="entrar()" class="btn-login-form">Entrar</button>
                        <span>Ainda não tem uma conta? <a href="../Register/index.html">Criar</a></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-image">
            <div class="sub-container-image">
                <section class="navbar-image">
                    <div class="logo-container">
                        <img src="../../assets/logo-navbar-login.svg" alt="" />
                    </div>
                    <div class="navbar-image-links">
                        <ul>
                            <li><a href="">Nosso produto</a></li>
                            <li><a href="">Nossa história.</a></li>
                        </ul>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>

</html>
<script src="../../js/Login/script.js">
</script>
