
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Penguin</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/Simulador/header.css">
    <link rel="stylesheet" href="../../css/Simulador/sidebarMenu.css">
    <link rel="stylesheet" href="../../css/Simulador/containerSimulador.css">
    <link rel="stylesheet" href="../../css/Simulador/style.css">
    <script src="../../js/Simulator/script.js"></script>
</head>

<body>
    <div class="container-simulador">
        <div class="sidebar-menu">
            <div class="itens-menu">
                <div class="item-menu ">
                    <a href="../Dashboard/"> <img src="../../assets/layers 5.svg" alt=""></a>
                </div>
                <div class="item-menu">
                    <a href="../Expenses/"><img src="../../assets/layers 2.svg" alt=""></a>
                </div>
                <div class="item-menu">
                    <a href="../Delivery/"><img src="../../assets/In Transit.svg" alt=""></a>
                </div>
                <div class="item-menu telaAtual">
                    <a href="../Simulator/index.html"><img src="../../assets/layers 6.svg" alt=""></a>
                </div>
                <div class="item-menu">
                    <a href="../../index.html"><img src="../../assets/exit.svg" alt=""></a>
                </div>
            </div>
        </div>
        <div class="container-principal">
            <div class="sub-container-cabecalho">
                <div class="text-cabecalho">
                    <h1>Simule custos de <span>Fretes</span></h1>
                </div>
            </div>
            <div class="sub-container-calculadora">
                <div class="container-form">
                    <div class="sub-container-form">
                        <div class="header-resultados">
                            <h3>Preencha os dados e tenha um resumo financeiro da viagem</h3>
                            <br><br><br><br>
                        </div>

                        <input id="input_distancia" type="text" placeholder="Insira a distância em KMs: ">
                        <input id="input_litro_km" type="text" placeholder="Insira o gasto em litros por KM de seu caminhão: ">
                        <input id="input_preco_litro" type="text" placeholder="Preço do litro do diesel (R$): ">

                        <button onclick="calcular()">Calcular</button>
                    </div>

                </div>
                <div class="container-resultados">
                    <div class="sub-container-resultados">
                        <div class="header-resultados">
                            <h3>Seus resultados aparecerão aqui.</h3>
                        </div>
                        <div class="texto-resultados">
                            <h4 id="resultado_final" class="box-resultado"></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</body>
<script src="../../js/Simulator/script.js"></script>
</html>
